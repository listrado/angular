<div class="container main-container mid-container">	
		<button class="btnj btn-warning" (click)=warning()>botao perigoso</button>

		<br><br><br>

		{{(danger == false)}}

		<br><br><br>

		<div *ngIf="danger;else other_content">
			<button class="btnj btn-danger" (click)=startTimer()>ATIVAR BOMBA?!</button>
			<br><br><br>
		    <h1>{{timeLeft}}</h1>
			<br><br><br>
		    <button class="btnj btn-info" (click)=pauseTimer()>botao seguro</button>
			
		</div>

		<ng-template #other_content>
			<h3>esta tudo bem</h3>
		</ng-template>
</div>
